    <!-- 定时器js -->
    <script>
        var hours = document.querySelector('.h');
        var minute = document.querySelector('.m');
        var second = document.querySelector('.s');
        var inputTime = +new Date('2020-5-23 22:00:00'); // 用户输入的总毫秒
        countDown();
        setInterval(countDown, 1000);
        function countDown() {
            var nowTime = +new Date(); // 总的毫秒
            var times = (inputTime - nowTime) / 1000; // 倒计时的时间，转换为秒
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            hours.innerHTML = h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
    </script>
